<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__main">
            <img
              src="./images/avatar.jpg"
              class="profile__avatar"
              alt="Аватарка"
            />
            <div class="profile__info">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-button" type="button"></button>
              <p class="profile__info-text">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <template id="tmpl-elem">
            <div class="element">
                <img src=""
                  alt=""
                  class="element__image"
                />
                <div class="element__item">
                  <h2 class="element__name"></h2>
                  <button class="element__like" type="button"></button>
                </div>
              </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup__profile">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" method="get" name="form">
            <input
              class="form__input"
              type="text"
              name="name"
              placeholder="Введите имя"
            />
            <input
              class="form__input"
              type="text"
              name="job"
              placeholder="Введите профессию"
            />
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup__card">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form" method="get" name="form">
            <input
              class="form__input"
              type="text"
              name="title"
              placeholder="Название"
            />
            <input
              class="form__input"
              type="text"
              name="link"
              placeholder="Ссылка на картинку"
            />
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./script/popup.js"></script>
  </body>
</html>
