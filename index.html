<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>
<main class="main">
    <section class="profile">
      <div class="profile__main">
     <img src="./images/avatar.jpg" class="profile__avatar">
      <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-button" type="button"></button>
          <p class="profile__info-text">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./images/jacobs.jpg" alt="Колодец Иакова" class="elements__card-image">
        <div class="elements__card-item">
          <h2 class="elements__card-name">Колодец Иакова</h2>
          <button class="elements__card-like" type="button"></button>
      </div>
      </div>

      <div class="elements__card">
        
        <img src="./images/devil.jpg" alt="Пещеры Дьявола" class="elements__card-image">
        <div class="elements__card-item">
          <h2 class="elements__card-name">Пещеры Дьявола</h2>
          <button class="elements__card-like" type="button"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/hole.jpg" alt="Голубая дыра" class="elements__card-image">
        <div class="elements__card-item">
          <h2 class="elements__card-name">Голубая дыра</h2>
          <button class="elements__card-like" type="button"></button>
        </div>
        </div>

      <div class="elements__card">
        <img src="./images/submarine.png" alt="Подводная лодка" class="elements__card-image">
        <div class="elements__card-item">
          <h2 class="elements__card-name">Подводная лодка</h2>
          <button class="elements__card-like" type="button"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/neft.jpg" alt="Нефтяные платформы" class="elements__card-image">
        <div class="elements__card-item">
          <h2 class="elements__card-name">Нефтяные платформы</h2>
          <button class="elements__card-like" type="button"></button>
      </div>
      </div>
      <div class="elements__card">
        <img src="./images/antarctic.jpeg" alt="Антарктика" class="elements__card-image">
        <div class="elements__card-item">
          <h2 class="elements__card-name">Антарктика</h2>
          <button class="elements__card-like" type="button"></button>
        </div>
      </div>
    </section>
</main>
    <footer class="footer">
      <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" method="get" name="form">
            <input class="form__input" type="text" name="name" placeholder="Введите имя">
            <input class="form__input" type="text" name="job" placeholder="Введите профессию">
            <button class="form__button" type="submit">Сохранить</button>
          </form>
      </div>
    </section>
  </div>
<script src="./script/popup.js"></script>
</body>
</html>
