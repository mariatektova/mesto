<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__main">
            <img
              src="./images/avatar.jpg"
              class="profile__avatar"
              alt="Аватарка"
            />
            <div class="profile__info">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-button" type="button"></button>
              <p class="profile__info-text">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <template id="tmpl-elem">
            <div class="element">
                <img src="#"
                  alt="#"
                  class="element__image"
                />
                <div class="element__item">
                  <h2 class="element__name"></h2>
                  <button class="element__like" type="button"></button>
                </div>
            </div>
              </template>

        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_profile">
        <div class="popup__container popup__container-form">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form form_profile" method="get" name="form" novalidate>
            <fieldset class="form__set">
            <label class="form__field">
            <input
              class="form__input"
              type="text"
              name="name"
              placeholder="Введите имя"
              id ="name-input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__input-error name-input-error"></span>
          </label>
            <label class="form__field">
            <input
              class="form__input"
              type="text"
              name="job"
              placeholder="Введите профессию"
              id="text-input"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__input-error text-input-error"></span>

          </label>
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_card">
        <div class="popup__container popup__container-form">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_element" name="element" novalidate>
            <fieldset class="form__set">
              <label class="form__field">
            <input
              class="form__input"
              type="text"
              name="title"
              id="title-input"
              placeholder="Название"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="form__input-error title-input-error"></span>

            </label>
            <label class="form__field">
            <input
              class="form__input"
              type="url"
              id="link-input"

              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error link-input-error"></span>

            </label>
            <button class="form__button" type="submit" name="element">Сохранить</button>

            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_lightbox">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <img class = "popup__lbx-img" alt="">
          <p class='popup__lbx-txt'></p>
        </div>
      </section>
    </div>
    <script src="./script/formValidate.js"></script>

    <script src="./script/renderCard.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
